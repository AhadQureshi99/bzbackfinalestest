# Nginx configuration for bzbackend.online
# This file should be placed in /etc/nginx/sites-available/bzbackend.online
# Then create symlink: ln -s /etc/nginx/sites-available/bzbackend.online /etc/nginx/sites-enabled/bzbackend.online

upstream nodejs_backend {
    server 127.0.0.1:3003;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name bzbackend.online;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bzbackend.online;

    # SSL certificates (update paths according to your setup)
    ssl_certificate /etc/letsencrypt/live/bzbackend.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bzbackend.online/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript;

    # Increase body size limit
    client_max_body_size 50M;

    # Proxy settings
    proxy_cache_bypass $http_pragma $http_authorization;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location / {
        # CORS headers
        add_header 'Access-Control-Allow-Origin' $http_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept, Origin, X-Requested-With, X-CSRF-Token' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, X-Total-Count' always;
        add_header 'Access-Control-Max-Age' '86400' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Proxy to Node.js backend
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
